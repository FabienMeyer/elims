services:
  db:
    image: mariadb:11.6
    container_name: elims-mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-root_password}
      MARIADB_DATABASE: ${MARIADB_DATABASE:-elims}
      MARIADB_USER: ${MARIADB_USER:-elims}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD:-elims_password}
    ports:
      - "${MARIADB_PORT:-3306}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - elims-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: elims:latest
    container_name: elims-app
    restart: unless-stopped
    environment:
      DB_ARCHITECTURE: ${DB_ARCHITECTURE:-mariadb}
      MARIADB_HOST: ${MARIADB_HOST:-db}
      MARIADB_PORT: ${MARIADB_PORT:-3306}
      MARIADB_USER: ${MARIADB_USER:-elims}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD:-elims_password}
      MARIADB_DATABASE: ${MARIADB_DATABASE:-elims}
      SQL_ECHO: ${SQL_ECHO:-false}
      APP_ENV: ${APP_ENV:-production}
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - elims-network

volumes:
  mariadb_data:
    driver: local

networks:
  elims-network:
    driver: bridge
