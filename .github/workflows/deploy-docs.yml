name: Deploy Documentation

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/deploy-docs.yml'
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for versioning

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install MkDocs and dependencies
        run: |
          uv tool install mkdocs-material
          uv tool install mike
          uv tool install mkdocs-minify-plugin
          uv tool install mkdocs-glightbox
          uv tool install mkdocstrings[python]

      - name: Configure Git
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com

      - name: Deploy development docs (from main/master)
        if: github.event_name == 'push'
        run: |
          uvx mike deploy --push --update-aliases dev latest
          uvx mike set-default --push latest

      - name: Deploy release docs (from release tag)
        if: github.event_name == 'release'
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          uvx mike deploy --push --update-aliases $VERSION stable
          uvx mike set-default --push stable

      - name: Deploy manual docs (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          uvx mike deploy --push dev
