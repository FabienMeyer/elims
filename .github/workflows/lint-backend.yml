name: Lint Backend

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install Dependencies
        working-directory: ./backend
        run: uv sync

      - name: Run mypy
        working-directory: ./backend
        run: uv run mypy app

      - name: Run Ruff check
        working-directory: ./backend
        run: uv run ruff check app

      - name: Run Ruff format check
        working-directory: ./backend
        run: uv run ruff format app --check
