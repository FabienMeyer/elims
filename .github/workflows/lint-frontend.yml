name: Lint Frontend

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: bun install

      - name: Run Biome lint
        working-directory: ./frontend
        run: bun run lint
