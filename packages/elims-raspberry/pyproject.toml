[project]
name = "elims-raspberry"
version = "0.0.1"
description = "ELIMS - Electronic Laboratory Instrument Management System - Raspberry Package."
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "Fabien Meyer", email = "fabien.meyer@outlook.com"},
]
keywords = ["elims", "electronic", "laboratory", "information", "management", "system", "raspberry"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "elims-common",  # Your common package with MQTT support
    "adafruit-blinka>=8.0.0",  # Provides busio, board, digitalio for CircuitPython libraries
    "adafruit-circuitpython-bmp280>=3.3.9",  # BMP280 temperature/pressure sensor
    "adafruit-circuitpython-dht>=4.0.0",  # DHT11/DHT22 temperature/humidity sensors
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["elims_raspberry"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=elims_raspberry --cov-report=term-missing"
asyncio_mode = "auto"
