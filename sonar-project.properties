sonar.projectKey=FabienMeyer_elims
sonar.organization=e-lims

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=elims
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Only include the source code directory
sonar.sources=elims

# Test directories
sonar.tests=tests

# Exclude directories that shouldn't be analyzed
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/__pycache__/**,**/site/**,**/.pytest_cache/**,**/.mypy_cache/**,**/.ruff_cache/**

# Exclude documentation and other non-code files from coverage
sonar.coverage.exclusions=docs/**,scripts/**,*.md,*.txt,*.yml,*.yaml,*.json,*.toml,*.cfg,*.ini

# Python specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=pytest-results.xml

# Encoding of the source code
sonar.sourceEncoding=UTF-8
